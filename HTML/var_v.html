<p><a name="visible-bell"></a><b>visible-bell</b> &laquo; 0</p>

<blockquote>
<p>Controls the bell presentation. If non-zero, Emacs will attempt to use a visible bell (usually a flashing of the screen), instead of the audible terminal bell, when notifying you of some error.</p>
