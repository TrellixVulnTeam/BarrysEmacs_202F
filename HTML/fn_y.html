<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<title>Functions Y*</title>

<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="contents">

<p><a name="yank-buffer">(<b>yank-buffer</b> <span class="cmd">buffer-name</span>) ESC-^Y</a></p>

<blockquote>
<p>Inserts the contents of the specified buffer at the position of dot in the current buffer.</p>
</blockquote>


<p><a name="yank-from-killbuffer">(<b>yank-from-killbuffer</b>) ^Y</a></p>

<blockquote>
<p>Inserts the contents of the Kill buffer at the position of dot in the current buffer.</p>
</blockquote>


</div>
</body>
</html>
